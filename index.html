<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbic - Interactive Learning Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Mandatory Bolt.new Badge Code -->
    <style>
      .bolt-badge {
        transition: all 0.2s ease;
      }
      @keyframes badgeIntro {
        0% {
          transform: rotateY(-90deg);
          opacity: 0;
        }
        100% {
          transform: rotateY(0deg);
          opacity: 1;
        }
      }
      .bolt-badge-intro {
        animation: badgeIntro 0.5s ease-out 1s both;
      }
      .bolt-badge-intro.animated {
        animation: none;
      }
      @keyframes badgeHover {
        0% {
          transform: scale(1) rotate(0deg);
        }
        50% {
          transform: scale(1.05) rotate(22deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
        }
      }
      .bolt-badge:hover {
        animation: badgeHover 0.4s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Mandatory Bolt.new Badge Code -->
    <div class="fixed bottom-4 right-4 z-50">
      <a
        href="https://bolt.new/?rid=tull4p"
        target="_blank"
        rel="noopener noreferrer"
        class="block transition-all duration-200 hover:shadow-2xl"
      >
        <img
          src="https://storage.bolt.army/white_circle_360x360.png"
          alt="Built with Bolt.new badge"
          class="w-16 h-16 md:w-24 md:h-24 rounded-full shadow-lg bolt-badge bolt-badge-intro"
          onanimationend="this.classList.add('animated')"
        />
      </a>
    </div>
  </body>
</html>
